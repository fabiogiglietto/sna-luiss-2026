<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <!-- Background -->
  <rect width="400" height="250" fill="white"/>

  <!-- Edges -->
  <line x1="80" y1="60" x2="320" y2="60" stroke="#888" stroke-width="2"/>
  <line x1="80" y1="60" x2="320" y2="125" stroke="#888" stroke-width="2"/>
  <line x1="80" y1="125" x2="320" y2="60" stroke="#888" stroke-width="2"/>
  <line x1="80" y1="190" x2="320" y2="125" stroke="#888" stroke-width="2"/>
  <line x1="80" y1="190" x2="320" y2="190" stroke="#888" stroke-width="2"/>

  <!-- User nodes (circles) -->
  <circle cx="80" cy="60" r="28" fill="#4682B4" stroke="#2d5a7b" stroke-width="2"/>
  <circle cx="80" cy="125" r="28" fill="#4682B4" stroke="#2d5a7b" stroke-width="2"/>
  <circle cx="80" cy="190" r="28" fill="#4682B4" stroke="#2d5a7b" stroke-width="2"/>

  <!-- Hashtag nodes (squares) -->
  <rect x="292" y="32" width="56" height="56" fill="#F08080" stroke="#c05050" stroke-width="2" rx="4"/>
  <rect x="292" y="97" width="56" height="56" fill="#F08080" stroke="#c05050" stroke-width="2" rx="4"/>
  <rect x="292" y="162" width="56" height="56" fill="#F08080" stroke="#c05050" stroke-width="2" rx="4"/>

  <!-- Labels -->
  <text x="80" y="65" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">User1</text>
  <text x="80" y="130" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">User2</text>
  <text x="80" y="195" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">User3</text>

  <text x="320" y="65" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11" font-weight="bold">#covid</text>
  <text x="320" y="130" text-anchor="middle" fill="white" font-family="sans-serif" font-size="10" font-weight="bold">#vaccine</text>
  <text x="320" y="195" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11" font-weight="bold">#health</text>

  <!-- Legend -->
  <circle cx="120" cy="235" r="10" fill="#4682B4"/>
  <text x="135" y="240" font-family="sans-serif" font-size="12">Utenti</text>
  <rect x="190" y="225" width="20" height="20" fill="#F08080" rx="2"/>
  <text x="215" y="240" font-family="sans-serif" font-size="12">Hashtag</text>
</svg>
